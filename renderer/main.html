<html>
  <head>
    <meta charset="UTF-8">
    <title>Readit</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./main.css">

    <!-- Photon CSS -->
    <link rel="stylesheet" href="./photon/css/photon.min.css">

    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <header>
      <button class="btn btn-large btn-default" id="show-modal">
        <span class="icon icon-plus"></span>  
      </button>
      <input class="form-control" type="text" id="search" placeholder="Search">
    </header>

    <main>
      <p id="no-items">No items added</p>
      <div id="items"></div>
    </main>

    <div id="modal">
      <input class="form-control" type="text" id="url" placeholder="Enter URL">
      <button class="btn btn-large btn-primary" id="add-item">Add Item</button>
      <button class="btn btn-large btn-default" id="close-modal">Cancel</button>
    </div>
    
  </body>

  <script>
    require('./app.js');
    require('./menu.js');
  </script>
</html>
